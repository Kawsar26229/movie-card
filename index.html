<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQA_-tL18_rj9zEcjN6n41NEaJm-kRNF9UeOtvksZ4z_OW6jRA9"
          alt="" />
        <p id="imdb-rating">8.4/10</p>
        <p id="rotten-rating">94%</p>
      </div>
      <div class="card-details">
        <h1>Avengers: EndGame (2019)</h1>
        <p>Action/Sci-fi</p>
        <p>
          After Thanos, an intergalactic warlord, disintegrates half of the
          universe, the Avengers must reunite and assemble again to reinvigorate
          their trounced allies and restore balance.
        </p>
        <a href="#"><i class="fa-brands fa-youtube"></i>Watch Trailer</a>
      </div>
    </div>
  </body>
</html>
